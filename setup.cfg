[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[compile_catalog]
directory = invenio_chamo_harvester/translations/

[extract_messages]
copyright_holder = UCLouvain
msgid_bugs_address = laurent.dubois@uclouvain.be
mapping-file = babel.ini
output-file = invenio_chamo_harvester/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = invenio_chamo_harvester/translations/messages.pot
output-dir = invenio_chamo_harvester/translations/

[update_catalog]
input-file = invenio_chamo_harvester/translations/messages.pot
output-dir = invenio_chamo_harvester/translations/
